<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Casey Driver" />
    <meta
      name="description"
      content="This is the second project for the TripleTen bootcamp. Created by Casey Driver."
    />
    <meta name="keywords" content="TripleTen" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                class="profile__edit-icon"
                src="./images/pencil-icon.svg"
                alt="Pencil Icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              class="profile__add-icon"
              src="./images/plus-icon.svg"
              alt="Plus icon"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Casey Driver</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate>
            <label for="card-name-input" class="modal__label">
              Name
              <input
                id="card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="card-name-input-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image Link
              <input
                id="card-image-input"
                type="url"
                required
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
              <span class="modal__error" id="card-image-input-error"></span>
            </label>
            <label for="profile-caption-input" class="modal__label">
              Caption
              <input
                id="profile-caption-input"
                type="text"
                required
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
              />
              <span
                class="modal__error"
                id="profile-caption-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <img class="modal__image" src="#" alt="" />
          <button
            class="modal__close-btn modal__close-btn-preview"
            type="button"
          ></button>
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
